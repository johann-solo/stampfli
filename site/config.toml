            icon = "fa-diamond"
            title = "Branding and Marketing"
            description = "Brand Start-Ups, Refreshers ad, Re-Engineering, Marketing Plans and Roll-Out programmes, Market Research and Analysis"

        [[params.services.list]]
			icon = "fa-calendar-check-o"
			title = "Event Planning and Management"
			description = "Meetings, Conferences, Staff events, Activations and Award functions"

		[[params.services.list]]
            icon = "fa-bullseye"
            title = "Digital Marketing Strategy"
            description = "Website Design and Development, On-Line Strategy, Social Media Planning and Management, Content Creation, Other Digital Solutions"

        [[params.services.list]]
            icon = "fa-comments-o"
            title = "PR and Corporate Communications"
            description = "Public Relations Strategy, Tactical Planning and Execution, PR for Specific Events or Campaigns, Crisis Communications Management, Media Relations and Management, Protocol Planning and Management"

  	[[params.services.list]]
            icon = "fa-line-chart"
            title = "Sales-Force Strengthening"
            description = "Revising Sales Strategy and Re-kitting your team, Sales Training, Lead generation and conversion, Creating or changing the sales culture in your organisation"

        [[params.services.list]]
            icon = "fa-book"
            title = "Market Research and Analysis"
            description = "Quantitative and Qualitative, Economic Analyses and Reviews"

