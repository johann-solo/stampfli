	# About section
	[params.about]
		headline    = "A scalable business, marketing and communications SOLUTIONS provider."
		description = "We are a business-to-business service provider specialising in business, brand marketing and communications solutions. The Stämpfli Consortium is essentially a group of consultants who have come together to work on brand marketing and business challenges. Whether you need 1 consultant, 2 or a full multi-skilled 360˚team, we can service you based on your specific needs. We can work at very competitive rates and flexible fees because of our set up and low overheads. Stämpfli Consortium members possess significant expertise and experience, most with over 20 years, with a proven track-record of delivering results. By extension all members have a reputation based on excellence of quality work and professionalism. Singularly members are effective, synergistically we can do great things for you. There is no task too big or too small for us."
		buttonText  = "Get started!"


	# Service section
	[params.services]
		headline = "At your service"

