{{ "<!-- MISSION -->" | safeHTML }}
<section class="bg-primary" id="mission">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                {{ with .Site.Params.mission.headline }}
                    <h2 class="section-heading">{{ . }}</h2>
                {{ end }}
                {{ if and .Site.Params.mission.headline .Site.Params.mission.description }}
                    <hr class="light">
                {{ end }}
                {{ with .Site.Params.mission.description }}
                    <p class="text-faded">{{ . | markdownify }}</p>
                {{ end }}
                <!-- {{ with .Site.Params.about.buttonText }}
                    <a href="#" class="btn btn-default btn-xl">{{ . }}</a>
                {{ end }} -->
            </div>
        </div>
    </div>
</section>
